<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DD - Criar Atestado Médico</title>
  <link rel="shortcut icon" href="../img/titlelogo.png" type="image/png" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="main-header">
    <div class="header-content">
      <div class="nav_logo">Diagnóstico<span>Digital</span>
      </div>
      <nav class="nav-buttons">
        <a href="../ui-med/index.html"><button>Voltar</button></a>
      </nav>
    </div>
  </header>
  <div class="container">
    <main class="form-wrapper">
      <div class="container-title">Atestado</div>
      <h1>Novo Atestado</h1>
      <form id="atestadoForm">
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" name="nome_pac" placeholder="Nome do Paciente" required/>
        </div>
        <div class="input-field">
          <i class="fas fa-user-md"></i>
          <input type="text" name="nome_med" id="nome" placeholder="Nome do Médico" readonly/>
        </div>
        <div class="input-field">
          <i class="fas fa-id-badge"></i>
          <input type="text" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength = "11" id="crm" name="crm_med" placeholder="CRM do Médico" readonly/>
        </div>
        <div class="input-field">
          <i class="fas fa-id-card"></i>
          <input type="text" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength = "11" name="cpf_pac" placeholder="CPF do Paciente" required/>
        </div>
        <div class="input-field">
          <i class="fas fa-calendar-alt"></i>
          <input type="date" name="data" placeholder="Data da Consulta" required />
        </div>
        <div class="input-field">
          <i class="fas fa-calendar-check"></i>
          <input type="date" name="afast_o" placeholder="Início do Afastamento" required/>
        </div>
        <div class="input-field">
          <i class="fas fa-calendar-times"></i>
          <input type="date" name="afast_c" placeholder="Fim do Afastamento" required/>
        </div>
        <div class="input-field">
          <i class="fas fa-notes-medical"></i>
          <input type="text" name="motivo" placeholder="Motivo do Afastamento" required/>
        </div>
        <div class="input-field">
          <i class="fas fa-pen-nib"></i>
          <input type="text" name="ass_med" placeholder="Assinatura do Médico" required/>
        </div>
        <div class="input-field">
          <i class="fas fa-hashtag"></i>
          <input type="number" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength = "5" name="pacienteId" placeholder="ID do Paciente" required/>
        </div>
        <div class="input-field">
          <i class="fas fa-hashtag"></i>
          <input type="number" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength = "6" name="medicoId" id="id" placeholder="ID do Médico" readonly/>
        </div>
        <button type="submit" class="btn">Criar Atestado</button>
      </form>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
