<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="../img/titlelogo.png"/>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>DD - Mensagens Médicas</title>
</head>
<header class="main-header">
    <div class="header-content">
      <div class="nav_logo">Diagnóstico<span>Digital</span></div>
      <nav class="nav-buttons">
        <a href="../ui-med/index.html"><button>Voltar</button></a>
      </nav>
    </div>
  </header>
<body>
<div class="container">
    <main class="form-wrapper">
      <div class="container-title">Enviar Mensagem</div>
      <h1>Nova Mensagem</h1>
      <form id="mensagemForm">
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" name="nome_pac" placeholder="Nome do Paciente" required/>
        </div>
        <div class="input-field">
          <i class="fas fa-hashtag"></i>
          <input type="number" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength = "5" name="pacienteId" placeholder="ID do Paciente" required/>
        </div>
        <div class="input-field">
          <i class="fas fa-hashtag"></i>
          <input type="number" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength = "6" id="id" name="medicoId" placeholder="ID do Médico" readonly/>
        </div>
        <div class="message-field">
          <i class="far fa-comment-alt"></i>
          <textarea type="text" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength = "255" name="mensagem" placeholder="Mensagem" required></textarea>
        </div>
        <button type="submit" class="btn">Enviar Mensagem</button>
        <div id="loginError" class="erro"></div>
      </form>
    </main>
</div>
  </body>
  <script src="script.js"></script>
</html>
