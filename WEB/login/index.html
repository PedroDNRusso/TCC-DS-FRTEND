<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="../img/titlelogo.png"/>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>DD - Login</title>
</head>
<header class="main-header">
    <div class="header-content">
      <div class="nav_logo">Diagnóstico<span>Digital</span></div>
      <nav class="nav-buttons">
        <a href="../home/index.html"><button>Início</button></a>
        <a href="../cadastro/index.html"><button>Cadastre-se</button></a>
      </nav>
    </div>
  </header>
<body>
    <div class="ring">
      <i style="--clr:#e9f7f7;"></i>
      <i style="--clr:#007bff;"></i>
      <i style="--clr:#fb923c;"></i>
    </div>
  
    <div class="container" id="container">
      <form id="formLogin">
        <h1>Login</h1>
      <div class="input-field">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="Email" name="email" required />
      </div>
      <div class="input-field">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Senha" name="senha" id="senha" required />
        <i class="far fa-eye" id="togglePassword" style="cursor: pointer;"></i>
      </div>
        <button type="submit">Entrar</button>
        <div id="loginError" class="erro"></div>
        <a href="../cadastro/index.html"><p>Caso não tenha um cadastro, faça agora!</p></a>
      </form>
    </div>
  </body>
  <script src="script.js"></script>
</html>
